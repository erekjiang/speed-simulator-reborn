<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Simulator Reborn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* Game handles scrolling */
      }
      h1, h2, h3, button, .font-display {
        font-family: 'Fredoka One', cursive;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Roblox-style Stud Pattern for platforms */
      .stud-pattern {
        background-color: #A3A3A3;
        background-image: radial-gradient(circle at center, rgba(0,0,0,0.15) 2px, transparent 2.5px);
        background-size: 8px 8px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      }
    </style>
